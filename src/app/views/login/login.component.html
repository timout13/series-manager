<div class="col-6 card shadow mx-auto p-3">
  <h3 class="text-center">CONNEXION</h3>

  <div *ngIf="errMsg" class="alert alert-danger p-3">{{ errMsg }}</div>

  <form #authForm="ngForm" (ngSubmit)="onSubmitAuthForm()">
    <div class="mb-3">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        placeholder="Username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <div class="row col-4 mx-auto">
      <button
        type="submit"
        class="btn btn-dark btn-lg"
        [disabled]="authForm.invalid"
      >
        <!-- [disabled]="authForm.invalid" -->
        ME CONNECTER
      </button>
    </div>
  </form>
</div>
